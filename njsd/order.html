    <script>
        (function($) {
            $.extend({
                mobileapi: {
                    page: function() {
                        function tanchukuang() {
                            var tck = $("#tanchukuang"),
                                page = $("#yk-tck");
                            if (tck.length > 0 && page.length > 0) {
                                tck.unbind("click").bind("click", function() {
                                    if (!$(this).hasClass("active")) {
                                        page.css({
                                            "display": "block"
                                        }), $(this).addClass("active");
                                    } else {
                                        page.css({
                                            "display": "none"
                                        }), $(this).removeClass("active");
                                    }
                                })
                            }
                        }

                        function tanchukuanghide() {
                            $("#yk-tck-mask").on("click", function() {
                                var tck = $("#tanchukuang"),
                                    page = $("#yk-tck");
                                $("#yk-tck").css({
                                    'display': 'none'
                                });
                                page.css({
                                    "display": "none"
                                }), tck.removeClass("active");
                            })
                        }
                        tanchukuang();
                        tanchukuanghide();
                    },
                    daohang: function() {
                        $(".sjx_hright").click(function() {
                            $(".dj_sj_w").toggleClass("active");
                        });
                    }
                }
            })
        })(jQuery);

        $(function() {

            $.mobileapi.page();
            $.mobileapi.daohang();


        });
    </script>
    <script>
        $(function() {
            $.extend({
                payment: {
                    payinfo: function() {
                        var page = $('.mem_app3_m2');
                        page.find('.mem_app3_m2_t').on('click', function() {
                            if ($(this).hasClass('on')) {
                                page.find('.mem_app3_m2_b').css({
                                    'display': 'none'
                                });
                                $(this).removeClass('on');
                            } else {
                                page.find('.mem_app3_m2_b').css({
                                    'display': 'block'
                                });
                                $(this).addClass('on');
                            }
                        })
                    },
                    payMode: function() {
                        var page = $('#mem_app3_m1_b'),
                            button = page.find('.payment_button');
                        button.unbind('click').bind('click', function() {
                            var me = $(this);
                            button.removeClass('current');
                            button.find('input').prop('checked', false);
                            me.addClass('current');
                            me.find('input').prop('checked', true);
                        });
                    },
                    clickPayment: function() {
                        var page = $('#payment'),
                            alert = $('#yk-tck-bj');

                        $('.mem_app3_box_close').on("click", function() {
                            alert.hide();
                            location.reload();
                        });
                        $('.payment_err').on("click", function() {
                            alert.hide();
                            location.reload();
                        });
                        $('.payment_ok').on('click', function() {
                            location.href = "login.html";
                        });

                    }
                }
            });
            $.payment.payinfo();
            //$.payment.payMode();
            $.payment.clickPayment();
        })
    </script>
    <script>
        $(function() {
            var form = $('#mobilepayment');
            $.extend({
                mobilepayment: {
                    pay_click: function() {
                        var page = $('.pay_click');

                        page.on('click', function() {
                            var id = this.id,
                                money = $(this).attr('money');
                            form.find('input[name=pay_type]').val(id);
                            $('#money').html(money);
                            $('.sjd_tc_page').css('display', 'block');
                            $('.sjd_tc').animate({
                                left: "0",
                                bottom: "0"
                            }, 800);
                        });
                        $('.fse').click(function() {
                            $('.sjd_tc_page').css('display', 'none');
                            $('.sjd_tc').animate({
                                left: "0",
                                bottom: "-310"
                            }, 800);
                        });

                    },
                    pay: function() {
                        var pay = $('#pay');
                        pay.find('li > a').on('click', function() {
                            var id = parseInt($(this).attr('id'));
                            form.find('input[name=pay_mode]').val(id);
                            form.submit();
                            $('#yk-tck-bj').show();
                        });
                    }
                }
            });
            $.mobilepayment.pay_click();
            $.mobilepayment.pay();
        })
    </script>
