                    delStudent: function() {
                        $('.mem_app2_b2_info1_r').unbind('click').bind('click', function() {
                            var me = $(this);

                                len = page.length;

                                        return;
                                    }
                                    var status = data.data.status;
                                    if (status != 'ok') {

                                    } else {
                                        $.information.ReSort(me)
                                        me.parent().parent().remove();
                                    }
                                }
                            })
                        })
                    },
                    ReSort: function(me) {
                        var page = me.parent().parent().parent().find('.page-form'),
                            len = page.length;
                        if (len == 1) {
                            alert('请至少保留一名学员信息');
                            return false;
                        }
                        var index = me.parent().parent().index() + 1;
                        for (var i = 1; i <= len; i++) {
                            if (i == index) {
                                continue;
                            }
                            if (i < index) {
                                page.eq(i - 1).find('.mem_app2_b2_info1_l > span').html(i);
                            } else {
                                page.eq(i - 1).find('.mem_app2_b2_info1_l > span').html(i - 1);
                            }

                        }


                    },

                                $.ajax({
                                    async: false,
                                    url: '/gate/_del',
                                    data: {

                                    },
                                    type: 'post',
                                    dataType: 'jsonp',
                                    jsonp: 'callback',
                                    jsonpCallback: 'writegwkdel',
                                    success: function(data) {

                                        var status = data.status;
                                        if (status != 'ok') {
                                            switch (status) {
                                                case 'empty':
                                                    location.href = '/';
                                                    break;
                                                default:
                                                    alert('操作失败');

                                            }

                        });

                    fillInput: function() {
                        var page = $('.common-page').find('.common-page-ul');
                        var yuanpage = $('#mem_app_main').find('.mem_app2:eq(0)').find('.page-form');
                        page.find('li').unbind('mousedown').bind('mousedown', function() {
                            var index = $(this).index();
                            var name = yuanpage.eq(index).find('.student_name').val();
                            var phone = yuanpage.eq(index).find('.student_phone').val();
                            var sex = yuanpage.eq(index).find('.student_sex:checked').val();

                            $(this).closest('.mem_app2_info_list').find('.student_name').val(name);
                            $(this).closest('.mem_app2_info_list').find('.student_phone').val(phone);

                            }
                            if (me.hasClass('on') && !yuanpage.eq(index).find('.mem_app2_more_a').hasClass('on')) {

                                me.removeClass('on');

                                var city2 = yuanpage.eq(index).find('.student_city2 option:selected').val();

                                $(this).closest('.mem_app2_info_list').find('.student_age').val(age);
                                $(this).closest('.mem_app2_info_list').find('.student_address').val(address);
                                $(this).closest('.mem_app2_info_list').find('.city-form').citySelect({
                                    prov: city1,
                                    city: city2
                                });
                            }
                        })
                    },
                    confirmOrder: function() {
                        $('.mem_app2_bot_refer').on('click', function() {
                            var page = $('#mem_app_main');
                            var methis = $(this);
                            var result = true;
                            page.find('.mem_app2').each(function() {

                                var mythis = $(this);
                                var allname = $.information.sameName(mythis);


                                $(this).find('.page-form').each(function() {
                                    var me = $(this);
                                    var student_name = me.find('.student_name');
                                    var student_phone = me.find('.student_phone');
                                    var student_age = me.find('.student_age');
                                    var student_city1 = me.find('.student_city1');
                                    var student_city2 = me.find('.student_city2');
                                    var student_address = me.find('.student_address');




                                    var nameval = student_name.val();

                                    if (!nameval) {
                                        alert('您好，请输入姓名');
                                        student_name.focus();
                                        result = false;
                                        return false;
                                    } else {

                                        var newAllName = allname.replace(nameval + ',', "");
                                        if (newAllName.indexOf(',' + nameval + ',') > -1) { //当前值和newValue作比较
                                            alert('您好，一人不能同时报多次相同课程');
                                            student_name.val('');
                                            result = false;
                                            return false;
                                        }




                                        var reg = /^([A-Za-z]|[\u4E00-\u9FA5])+$/;
                                        if (!student_name.val().match(reg)) {
                                            alert('您好，请输入正确的姓名');
                                            student_name.focus();
                                            result = false;
                                            return false;
                                        }
                                        if (student_name.val().length > 50 || student_name.val().length < 2) {
                                            alert('您好，请输入正确的姓名');
                                            student_name.focus();
                                            result = false;
                                            return false;
                                        }
                                    }
                                    if (!student_phone.val()) {
                                        alert('您好，请输入手机号');
                                        student_phone.focus();
                                        result = false;
                                        return false;
                                    } else {
                                        var reg = /^1[3-9]\d{9}$/;
                                        if (!student_phone.val().match(reg)) {
                                            alert('您好，请输入正确的手机号');
                                            student_phone.focus();
                                            result = false;
                                            return false;
                                        }
                                    }
                                    if (student_age.length) {
                                        if (student_age.val()) {
                                            var reg = /\d{4}-\d{2}-\d{2}/;
                                            if (!student_age.val().match(reg)) {
                                                alert('您好，请输入yyyy-mm-dd格式');
                                                student_age.focus();
                                                result = false;
                                                return false;
                                            }
                                        }
                                    }
                                    if (student_city1.length) {
                                        if (student_city1.val()) {
                                            var reg = /^[\u4e00-\u9fa5](\s*[\u4e00-\u9fa5])*$/;
                                            if (!student_city1.val().match(reg)) {
                                                alert('您好，只允许输入汉字');
                                                student_city1.focus();
                                                result = false;
                                                return false;
                                            }
                                        }
                                    }
                                    if (student_city2.length) {
                                        if (student_city2.val()) {
                                            var reg = /^[\u4e00-\u9fa5](\s*[\u4e00-\u9fa5])*$/;
                                            if (!student_city2.val().match(reg)) {
                                                alert('您好，只允许输入汉字');
                                                student_city2.focus();
                                                result = false;
                                                return false;
                                            }
                                        }
                                    }
                                    if (student_address.length) {
                                        if (student_address.val()) {
                                            var reg = /^([A-Za-z]|[(),.-_""，。（）-]|[\u4E00-\u9FA5])+$/;
                                            if (!student_address.val().match(reg)) {
                                                alert('您好，请不要输入特殊符号');
                                                student_address.focus();
                                                result = false;
                                                return false;
                                            }
                                            if (student_address.val().length > 100) {
                                                alert('您好，请不要超出100个字符');
                                                student_address.focus();
                                                result = false;
                                                return false;
                                            }
                                        }
                                    }
                                })

                                if (!result) {
                                    result = false;
                                    return false;
                                }
                            })

                            if (!result) {
                                return false;
                            }

                            var parent_name = page.find('.parent_name');
                            var parent_phone = page.find('.parent_phone');
                            var remark = page.find('.remark');
                            if (parent_name.val()) {
                                var reg = /^([A-Za-z]|[\u4E00-\u9FA5])+$/;
                                if (!parent_name.val().match(reg)) {
                                    alert('您好，请输入正确的姓名');
                                    parent_name.focus();
                                    return false;
                                }
                            }
                            if (parent_phone.val()) {
                                var reg = /^1[3-9]\d{9}$/;
                                if (!parent_phone.val().match(reg)) {
                                    alert('您好，请输入正确的手机号');
                                    parent_phone.focus();
                                    return false;
                                }
                            }
                            if (remark.val()) {
                                var reg = /^([A-Za-z]|[(),.-_""，。（）-]|[\u4E00-\u9FA5])+$/;
                                if (!remark.val().match(reg)) {
                                    alert('您好，请不要输入特殊符号');
                                    remark.focus();
                                    return false;
                                }
                                if (remark.val().length > 200) {
                                    alert('您好，请不要超出100个字符');
                                    remark.focus();
                                    return false;
                                }
                            }
                            if (methis.hasClass('on')) {
                                return false;
                            }
                            methis.addClass('on');
                            $.ajax({
                                url: '/information/_order_v2',
                                data: $('#order').serialize(),
                                type: 'post',
                                dataType: 'json',
                                success: function(data) {

                                    methis.removeClass('on');
                                    if (data.err != 'kungfu.ok') {
                                        switch (data.err) {
                                            default: alert(data.err);
                                            //console.log(data.err);
                                            return false;
                                        }
                                        return false;
                                    }
                                    var status = data.data.status;
                                    if (status != 'ok') {
                                        //alert(status);
                                        //console.log(status);
                                        return false;
                                    } else {

                                        location.href = '/information/ok_v2';
                                    }
                                }
                            })
                        })
                    },
                    sameName: function(me) {
                        var page = me.find('.student_name');
                        var namees = '';
                        page.each(function() {
                            var value = $(this).val();
                            namees += value + ',';
                        })

                        return ',' + namees;
                    }
                }
            })
        })(jQuery);
    </script>
</body>

</html>
